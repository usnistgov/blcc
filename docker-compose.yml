version: "3.9"
services:
  server:
    image: docker.nist.gov:4567/eldst/blcc/server:latest
    volumes:
      - ./certs:/etc/ssl/certs
    hostname: blcc
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    configs:
      - source: server-config
        target: /.env
    networks:
      - postgres

  postgres:
    image: docker.nist.gov:4567/eldst/blcc/db:latest
    hostname: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: BLCC
    ports:
      - "5432:5432"
    networks:
      - postgres

networks:
  postgres:

configs:
  server-config:
    file: ./.env